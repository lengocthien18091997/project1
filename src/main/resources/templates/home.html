<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Reviews</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Rotten Tomatoes</h1>
        <div>
            Xin chào <strong th:text="${username}"></strong> |
            <a href="/logout">Đăng xuất</a>
        </div>
    </div>

    <div class="list-movie">
        <div class="movie" th:each="movie, stat : ${movies}">
            <div th:if="${stat.index} < 3" class="hot-label">
                [[${stat.index + 1}]]
            </div>
            <img th:src="@{/movie/{filename}(filename=${movie.image_url})}" th:alt="${movie.name}">
            <div>
                <p th:text="${movie.name}"></p>
                <p th:text="${movie.description}"></p>
                <a th:href="@{'/movies/' + ${movie.id}}" class="btn btn-primary">Xem chi tiết</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
