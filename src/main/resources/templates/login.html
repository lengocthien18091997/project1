<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Hello View</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="login">
	<h1>Login</h1>
	<form th:action="@{/login}" method="post" th:object="${user}">
		<p>Username: <input class="form-control" type="text" th:field="*{username}" /></p>
		<p>Password: <input class="form-control" type="password" th:field="*{password}" /></p>
		<p><button class="btn btn-primary" type="submit">Login</button></p>
		<p th:if="${error}" th:text="${error}" style="color:red;"></p>
	</form>
	<p>Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký tại đây</a></p>
</div>
</body>

</html>
